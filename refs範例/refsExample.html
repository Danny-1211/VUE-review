<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refs</title>
</head>
<body>
    <div id="app">
        <h3>使用 refs 定義元素</h3>
        <input type="text" ref="input">

        <h3>使用 ref 取得元件內資訊</h3>
        <button type="button" @click="getComponentInfo"> get component element </button>
        <card ref="card"></card>
    </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<script src="refsExample.js"></script>
</html>
