<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computedForSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h3>computed 常用技巧 - 搜尋</h3>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="輸入食物" v-model="search">
        </div>
        <div class="row">
            <ul v-for="item in filterProduct" :key="item.price+'123666'">
                <li>{{ item.name}}/ $NT {{item.price}}</li>
            </ul>  
        </div>
    </div>
</body>
</html>
