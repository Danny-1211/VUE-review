<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetterAndSetter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h3>Getter and Setter</h3>
        <div class="mb-3">
            <input type="number" v-model.number="num" class="form-control" id="exampleFormControlInput1" placeholder="填入數字" v-model="search">
            <button type="button" class="btn btn-outline-danger" @click="total = num">更新</button>
        </div>
        <p> total 的值 : {{total}}</p><br/>
        <p> sum 的值 : {{sum}}</p>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue@next"></script>
<script type="module" src="GetterAndSetter.js"></script>
